 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Redoute - Loja Online</title>
    <link rel="stylesheet" href="css/styles.css" />
 </head>
 <body>
    <header class="site-header">
        <div class="header-left">
        <div class="logo">LA REDOUTE</div>
        <nav class="main-nav">
            <a href="#">Casa</a>
            <a href="#">Moda</a>
        </nav>
        </div>

        <a href="products.html" class="search-bar-container" style="text-decoration: none; color: inherit;">
    
        <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        
        <input type="text" class="search-input" value="*Clicar aqui* - Gira Discos" disabled style="cursor: pointer;">
        
        <div class="search-clear"> <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        </div>
    </a>

    <div class="header-right">
        <a href="#" class="user-login">
            <div class="user-icon-circle">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </div>
            <span>Entrar / Registar</span>
        </a>
    </div>
    </header>

    <div class="login-container">
    
    <div class="login-grid">
      
      <div class="login-col">
        <h2>Iniciar sessão</h2>
        <form>
          <input type="email" placeholder="Indique o seu e-mail" class="form-input">
          <input type="password" placeholder="Indique a sua palavra-passe" class="form-input">
          <a href="#" class="forgot-pass">Esqueci-me da minha palavra-passe</a>
          <button type="button" class="black-btn">INICIAR SESSÃO</button>
        </form>
      </div>

      <div class="login-col">
        <h2>Ainda não se registou no site?</h2>
        <p class="sub-text">Crie a sua conta num instante</p>
        <form>
          <input type="email" placeholder="Indique o seu e-mail" class="form-input">
          <button type="button" class="black-btn" style="margin-top: 58px;">CRIAR CONTA</button>
        </form>
      </div>

    </div>

    <div class="social-separator">
      <span>Faça login com:</span>
    </div>
    <p style="text-align:center; color: #666; font-size: 12px; margin-top: 5px;">
      <b>Este serviço está temporariamente indisponível</b>
    </p>

  </div>

  <div class="features-bar">
    
    <div class="feature-item">
      <svg class="feat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="3" width="15" height="13"></rect><polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon><circle cx="5.5" cy="18.5" r="2.5"></circle><circle cx="18.5" cy="18.5" r="2.5"></circle></svg>
      <span>ENTREGA</span>
    </div>

    <div class="feature-item">
      <svg class="feat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 4 23 10 17 10"></polyline><polyline points="1 20 1 14 7 14"></polyline><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path></svg>
      <span>TROCAS & DEVOLUÇÕES</span>
    </div>

    <div class="feature-item">
      <svg class="feat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
      <span>PAGAMENTO SEGURO</span>
    </div>

    <div class="feature-item">
      <svg class="feat-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 18v-6a9 9 0 0 1 18 0v6"></path><path d="M21 19a2 2 0 0 1-2 2h-1a2 2 0 0 1-2-2v-3a2 2 0 0 1 2-2h3zM3 19a2 2 0 0 0 2 2h1a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H3z"></path></svg>
      <span>APOIO AO CLIENTE</span>
    </div>

  </div>


 </body>
 </html>
