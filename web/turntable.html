<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto SGI - Visualizador 3D</title>
    
    <link rel="stylesheet" href="css/styles.css" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
  </head>
  <body>
    
    <div class="container">
      
      <div class="btn-bar">
        <button class="button" id="btn_reset">
          <img src="img/reset.png" alt="Reset" class="button-img" />
        </button>

        <button class="button" id="btn_front_view">
          <img src="img/front-view.png" alt="Front" class="button-img" />
        </button>

        <button class="button" id="btn_top_view">
          <img src="img/top_view.png" alt="Top" class="button-img" />
        </button>

        <button class="button" id="btn_left_view">
          <img src="img/left_view.png" alt="Left" class="button-img" />
        </button>

        <button class="button" id="btn_right_view">
          <img src="img/right_view.png" alt="Right" class="button-img" />
        </button>

        <button class="button" id="btn_light_on">
          <img src="img/light-on.png" alt="Light On" class="button-img" />
        </button>
      </div>

      <div class="canvas">
        <canvas id="canvas"></canvas>
        
        <div class="slider-container">
          <input
            type="range"
            min="0"
            max="1"
            value="0.5"
            step="0.1"
            class="slider"
            id="intensitySlider"
          />
        </div>
      </div>

    </div>

    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
